<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio Geral de Pacientes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- CONFIGURA√á√ïES GERAIS --- */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 10px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* --- FILTROS --- */
        .filter-container {
            display: flex;
            flex-direction: column; /* Celular: Um embaixo do outro */
            gap: 15px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        /* No Tablet/PC, filtros lado a lado */
        @media (min-width: 768px) {
            .filter-container { flex-direction: row; align-items: flex-end; }
        }

        .filter-group { display: flex; flex-direction: column; flex: 1; }
        .filter-group label { font-size: 0.85em; font-weight: bold; color: #005a8d; margin-bottom: 5px; }
        .filter-group input, .filter-group select { padding: 12px; border: 1px solid #ced4da; border-radius: 6px; font-size: 16px; background: white; }

        /* --- TABELA --- */
        .table-container { overflow-x: auto; margin-top: 15px; border-radius: 8px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9em; min-width: 800px; /* Garante scroll horizontal */ }
        th, td { padding: 15px 10px; border-bottom: 1px solid #eee; text-align: left; }
        th { background-color: #005a8d; color: white; white-space: nowrap; }
        
        /* Linha Resumo */
        .linha-resumo { cursor: pointer; }
        .linha-resumo:hover { background-color: #f1f3f5; }
        .nome-paciente { font-weight: bold; color: #333; }
        .status-enc { font-size: 0.75em; padding: 4px 8px; border-radius: 12px; font-weight: 600; display: inline-block; }
        .status-nao { background-color: #d4edda; color: #155724; }
        .status-sim { background-color: #fff3cd; color: #856404; }

        /* --- DETALHES (Acorde√£o) --- */
        .linha-detalhe { display: none; background-color: #fafbfc; }
        .linha-detalhe.aberta { display: table-row; }

        .detalhes-wrapper {
            padding: 20px;
            border-left: 5px solid #005a8d;
            display: flex;
            flex-direction: column; /* Celular: Coluna √∫nica */
            gap: 20px;
        }
        
        /* No PC, duas colunas */
        @media (min-width: 900px) {
            .detalhes-wrapper { display: grid; grid-template-columns: 1fr 1fr; }
        }

        .detalhe-titulo { font-size: 1.1em; font-weight: bold; color: #005a8d; border-bottom: 2px solid #eee; margin-bottom: 10px; padding-bottom: 5px; }
        
        .info-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
        @media (min-width: 600px) { .info-grid { grid-template-columns: 1fr 1fr; } } /* Tablet: 2 colunas */

        .lista-box { background: white; border: 1px solid #dee2e6; padding: 10px; border-radius: 5px; margin-bottom: 8px; }
        .lista-nome { font-weight: bold; font-size: 0.85em; display: block; margin-bottom: 2px; }
        .lista-valor { font-family: monospace; color: #444; font-size: 0.9em; }

        .obs-box { background-color: #fff3cd; padding: 15px; border-radius: 6px; font-style: italic; color: #856404; }

        .btn-voltar { display: block; width: 100%; text-align: center; margin-bottom: 15px; padding: 12px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 6px; box-sizing: border-box; }
        @media (min-width: 600px) { .btn-voltar { display: inline-block; width: auto; } }
        
        .loading { text-align: center; padding: 40px; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="btn-voltar">‚Üê Voltar ao Formul√°rio</a>
        <a href="dashboard.html" class="btn-voltar" style="background-color: #17a2b8;">
                Ir para Painel Estat√≠stico üìä
            </a>
            <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQhltae5T3oMp-O4V0xqDAD7MHuGD96W3o0-1uKi4xLdm0lHg9k0y4vypvH0MqOAVugIQ9JTxPyrGbn/pubhtml?gid=720295404&single=true" class="btn-voltar" style="background-color: #1ea535;">
                Acessar planilha 
            </a>
        
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Relat√≥rio Geral de Pacientes üìã</h1>
            <span id="contador-registros" style="color: #666; font-weight: bold;">0 registros</span>
        </div>
        
        <div class="filter-container">
            <div class="filter-group">
                <label>Filtrar por Examinador:</label>
                <input type="text" id="filtro-examinador" placeholder="Nome...">
            </div>
            <div class="filter-group">
                <label>Filtrar por Anotador:</label>
                <input type="text" id="filtro-anotador" placeholder="Nome...">
            </div>
            
            <div class="filter-group">
                <label>Filtrar por Encaminhamento:</label>
                <select id="filtro-encaminhamento">
                    <option value="">Todos (Mostrar tudo)</option>
                    <option value="Cl√≠nica Odontol√≥gica Integrada Infantil">Cl√≠nica Odontol√≥gica Integrada Infantil</option>
                    <option value="Cl√≠nica Odontol√≥gica Integrada">Cl√≠nica Odontol√≥gica Integrada</option>
                    <option value="N√£o h√° necessidade de encaminhamento">N√£o h√° necessidade de encaminhamento</option>
                </select>
            </div>
        </div>

        <div id="loading" class="loading">Carregando dados da planilha...</div>

        <div class="table-container">
            <table id="tabela-pacientes" style="display: none;">
                <thead>
                    <tr>
                        <th style="width: 100px;">Data</th>
                        <th>Paciente</th>
                        <th style="width: 100px;">Sexo</th>
                        <th style="width: 80px;">Idade</th>
                        <th>Equipe (Ex/An)</th>
                        <th>Encaminhamento</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // --- COLE SUA URL DO SCRIPT AQUI ---
        const API_URL = 'https://script.google.com/macros/s/AKfycbzio7uyxC0DB9F1pA7IhQOY6prBiVq09dOSBpJ3I1k9PlV6n7gV3HyOkLX78rK2Ucn2Kg/exec';

        let todosOsDados = [];

        document.addEventListener('DOMContentLoaded', async () => {
            const loading = document.getElementById('loading');
            const tabela = document.getElementById('tabela-pacientes');
            
            // Pega todos os inputs E o select novo
            const inputs = document.querySelectorAll('.filter-container input, .filter-container select');

            try {
                const response = await fetch(API_URL);
                const dados = await response.json();
                
                if (!dados || dados.length === 0) {
                    loading.textContent = 'Nenhum dado encontrado na planilha.';
                    return;
                }

                todosOsDados = dados.reverse();

                loading.style.display = 'none';
                tabela.style.display = 'table';

                renderizarTabela(todosOsDados);

                // Adiciona evento de filtro (input para texto, change para select)
                inputs.forEach(el => {
                    el.addEventListener('input', filtrarDados);
                    el.addEventListener('change', filtrarDados);
                });

            } catch (error) {
                loading.textContent = 'Erro ao carregar: ' + error.message;
                console.error(error);
            }
        });

        function filtrarDados() {
            const tEx = document.getElementById('filtro-examinador').value.toLowerCase();
            const tAn = document.getElementById('filtro-anotador').value.toLowerCase();
            const tEnc = document.getElementById('filtro-encaminhamento').value.toLowerCase();

            const filtrados = todosOsDados.filter(p => {
                const matchEx = (p.Examinador || '').toLowerCase().includes(tEx);
                const matchAn = (p.Anotador || '').toLowerCase().includes(tAn);
                // O includes funciona perfeitamente com o select:
                // Se o select for vazio (""), includes("") √© sempre true (mostra todos)
                // Se o select tiver valor, ele busca o match exato ou parcial
                const matchEnc = (p.Encaminhamento || '').toLowerCase().includes(tEnc);
                
                return matchEx && matchAn && matchEnc;
            });

            renderizarTabela(filtrados);
        }

        function renderizarTabela(lista) {
            const tbody = document.getElementById('tabela-corpo');
            const contador = document.getElementById('contador-registros');
            
            tbody.innerHTML = '';
            contador.textContent = `${lista.length} registros`;

            if (lista.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 20px;">Nenhum resultado encontrado.</td></tr>';
                return;
            }

            lista.forEach((linha, index) => {
                // Formata√ß√£o
                let dataFormatada = linha.Timestamp ? new Date(linha.Timestamp).toLocaleDateString('pt-BR') : '-';
                
                let encTexto = linha.Encaminhamento || '-';
                let encClasse = 'status-sim';
                if (encTexto.includes('N√£o h√° necessidade')) encClasse = 'status-nao';

                const detalheId = `detalhe-${index}`;

                // Linha Resumo
                const trResumo = document.createElement('tr');
                trResumo.className = 'linha-resumo';
                trResumo.onclick = function() {
                    this.classList.toggle('ativa');
                    const row = document.getElementById(detalheId);
                    row.classList.toggle('aberta');
                };

                trResumo.innerHTML = `
                    <td>${dataFormatada}</td>
                    <td class="nome-paciente">${linha.Paciente || '---'}</td>
                    <td>${linha.Sexo || '-'}</td>
                    <td>${linha.Idade || '-'}</td>
                    <td>
                        <strong>Ex:</strong> ${linha.Examinador || '-'}<br>
                        <small><strong>An:</strong> ${linha.Anotador || '-'}</small>
                    </td>
                    <td><span class="status-enc ${encClasse}">${encTexto}</span></td>
                `;

                // Linha Detalhe
                const trDetalhe = document.createElement('tr');
                trDetalhe.id = detalheId;
                trDetalhe.className = 'linha-detalhe';

                trDetalhe.innerHTML = `
                    <td colspan="6" style="padding: 0; border: none;">
                        <div class="detalhes-wrapper">
                            <div class="col-detalhe">
                                <div class="detalhe-secao">
                                    <div class="detalhe-titulo">üë§ Dados Pessoais e Contato</div>
                                    <div class="info-grid">
                                        <div class="info-item"><strong>Nascimento:</strong> <span>${linha.Data_Nascimento ? new Date(linha.Data_Nascimento).toLocaleDateString('pt-BR') : '-'}</span></div>
                                        <div class="info-item"><strong>Sala:</strong> <span>${linha.Sala_Aula || '-'}</span></div>
                                        <div class="info-item"><strong>Respons√°vel:</strong> <span>${linha.Nome_Responsavel || '-'}</span></div>
                                        <div class="info-item"><strong>Telefone:</strong> <span>${linha.Telefone_Responsavel || '-'}</span></div>
                                    </div>
                                </div>
                                <div class="detalhe-secao">
                                    <div class="detalhe-titulo">üè• Avalia√ß√£o Cl√≠nica</div>
                                    <div class="info-grid">
                                        <div class="info-item"><strong>Score Fluorose:</strong> <span>${linha.Score_Fluorose || '-'}</span></div>
                                        <div class="info-item"><strong>Total Dentes:</strong> <span>${linha['Nr Dentes'] || 0}</span></div>
                                        <div class="info-item" style="color:green"><strong>H√≠gidos:</strong> <span>${linha['Nr Higidos'] || 0}</span></div>
                                        <div class="info-item" style="color:red"><strong>Cariados:</strong> <span>${linha['Nr Cariados'] || 0}</span></div>
                                    </div>
                                </div>
                                <div class="detalhe-secao">
                                    <div class="detalhe-titulo">üìù Observa√ß√µes</div>
                                    <div class="obs-box">
                                        ${linha.Observacoes || 'Nenhuma observa√ß√£o registrada.'}
                                    </div>
                                </div>
                            </div>
                            <div class="col-detalhe">
                                <div class="detalhe-secao">
                                    <div class="detalhe-titulo">ü¶∑ Detalhamento do Odontograma</div>
                                    <div class="lista-box">
                                        <span class="lista-nome" style="color: #d63384;">‚ö†Ô∏è Faces das C√°ries:</span>
                                        <span class="lista-valor">${linha.Faces_Cariadas || '-'}</span>
                                    </div>
                                    <div class="lista-box">
                                        <span class="lista-nome">Presentes:</span>
                                        <span class="lista-valor">${linha.Dentes_Presentes || '-'}</span>
                                    </div>
                                    <div class="lista-box" style="border-left: 4px solid red;">
                                        <span class="lista-nome" style="color:red">Cariados:</span>
                                        <span class="lista-valor">${linha.Dentes_Cariados || '-'}</span>
                                    </div>
                                    <div class="lista-box">
                                        <span class="lista-nome">Obturados:</span>
                                        <span class="lista-valor">${linha.Dentes_Obturados || '-'}</span>
                                    </div>
                                    <div class="lista-box">
                                        <span class="lista-nome">Perdidos:</span>
                                        <span class="lista-valor">${linha.Dentes_Perdidos || '-'}</span>
                                    </div>
                                    <div class="lista-box" style="border-left: 4px solid orange;">
                                        <span class="lista-nome" style="color: orange;">Indica√ß√£o de Extra√ß√£o:</span>
                                        <span class="lista-valor">${linha.Dentes_Extracao || '-'}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                `;

                tbody.appendChild(trResumo);
                tbody.appendChild(trDetalhe);
            });
        }
    </script>
</body>
</html>
